<!-- Country dropdown -->
<convertedin-country-dropdown
  [showSelectedCountryName]="false"
  styleClass="convertedin-phone__dropdown"
  (selectedCountryChange)="countryChange($event)"
  [perferredCountry]="perferredCountry"
  [perferredCountryISO]="perferredCountryISO"
  [disabled]="disabled || disableCountryDropdown"
  [emptyFilterMessage]="emptyFilterMessage"
  [lang]="lang"
/>

<!-- Phone input -->
<input
  pInputText
  [disabled]="disabled"
  type="tel"
  class="w-full max-w-full convertedin-phone__input"
  [placeholder]="activeCountry.format"
  name="phone"
  autocomplete="tel-national"
  [(ngModel)]="phonenumber"
  (ngModelChange)="inputChange()"
/>
