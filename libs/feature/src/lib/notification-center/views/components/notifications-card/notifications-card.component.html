<!-- Icon & status icon -->
<div class="relative">
  <img
    [src]="'https://app-stg.converted.in/' + notificationItem.icon_path"
    class="max-h-full max-w-full"
  />

  <i class="pi {{ getNotificationStatusIcon() }} absolute"></i>
</div>

<div class="flex flex-column card__data gap-1">
  <div class="flex justify-content-between align-items-center">
    <!-- Title -->
    <p class="card__title">
      {{ notificationItem.title }}
      <span *ngIf="notificationItem.repeated">
        ({{ notificationItem.repeated }})
      </span>
    </p>

    <div class="notifications__card-unread" *ngIf="unread"></div>
  </div>

  <!-- Description -->
  <p class="card__description">
    {{ notificationItem.message }}
  </p>

  <!-- Date time -->
  <p class="card__date">
    {{ notificationItem.created_at | date : 'medium' }}
  </p>
</div>
