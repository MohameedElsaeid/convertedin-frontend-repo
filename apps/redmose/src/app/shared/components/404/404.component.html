<div class="flex align-items-center justify-content-center bg-gray h-screen w-screen text-cyan-600 text-lg uppercase">
    <div class="flex justify-content-between align-items-center" *ngIf="route.data | async as data">
        <p class="p-2">{{data['status_code']}}</p> |
        <p class="p-2">{{data['status_msg']}}</p>
    </div>
</div>
