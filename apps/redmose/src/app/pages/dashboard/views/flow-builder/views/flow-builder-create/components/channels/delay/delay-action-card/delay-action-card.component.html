<img
  src="app-assets/icons/flow-builder/delay.svg"
  alt="delay-logo"
  width="24"
  height="24"
/>

<p *ngIf="_formValue$ | async as formVal">
  {{ 'automation.delay' | translate }}
  <span *ngIf="formVal?.send_after > 0 && formVal?.send_after_type">
    {{ formVal?.send_after }}
    {{ formVal?.send_after_type | firstLetter | titlecase | translate }}
  </span>
</p>
