<p-dropdown
styleClass="w-full form-field__input lang_dropdown"
[(ngModel)]="selectedLang"
(onChange)="onChangeLang($event)"
[options]="languages"
optionLabel="label"
optionValue="key"
placeholder="{{
  'createCampaign.targeting.selectLanguage' | translate
}}"
>
<ng-template let-lang pTemplate="selectedItem">
  <div class="flex align-items-center gap-2" *ngIf="lang">
    <span class="pi pi-globe"></span>
    <div>{{ lang.label }}</div>
  </div>
</ng-template></p-dropdown
>
