<!-- Icon & status icon -->
<div class="relative">
  <div class="card_icon">
    <img
      [src]="notificationItem.data.icon | notificationIcon"
      alt="notification-icon"
      class="w-2rem h-2rem"
    />
  </div>
</div>

<div class="flex flex-column card__data gap-1">
  <div class="flex justify-content-between align-items-center">
    <!-- Title -->
    <p class="card__title">
      {{ notificationItem.data.title }}
    </p>

    <div class="notifications__card-unread" *ngIf="unread"></div>
  </div>

  <!-- Description -->
  <p class="card__description">
    {{ notificationItem.data.content }}
  </p>

  <!-- Date time -->
  <p class="card__date">
    {{ notificationItem.created_at | date : 'medium' }}
  </p>
</div>
