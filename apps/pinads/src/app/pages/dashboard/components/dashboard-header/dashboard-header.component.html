<nav
class="w-full p-3 flex justify-content-between align-items-center border-bottom-2 border-gray-200"
>
<div>
  <p-breadcrumb
    class="max-w-full"
    [model]="menuItems"
    [home]="home"
  ></p-breadcrumb>
</div>
<div class="flex gap-3 align-items-center">
  <convertedin-notification></convertedin-notification>
    <convertedin-lang-dropdown></convertedin-lang-dropdown>
  <div
    class="flex gap-2 align-content-center cursor-pointer"
    *ngIf="user$ | async as user"
    (click)="op.show($event)"
  >
    <span
      class="border-circle w-2rem h-2rem bg-gray-300 flex justify-content-center align-items-center text-sm"
      >{{ user.name[0] }}</span
    >
    <div>
      <p class="text-sm">
        {{ user.name }} <span class="pi pi-angle-down"></span>
      </p>
      <p class="text-xs text-gray-500">{{ user.email }}</p>
    </div>
  </div>
</div>
</nav>


<p-overlayPanel #op styleClass="profile-overlay">
    <ul class="profile-list">
      <li>
        <button class="p-button primary-outline-btn" (click)="logout()">
          {{ 'logout' | translate }}
        </button>
      </li>
    </ul>
  </p-overlayPanel>
