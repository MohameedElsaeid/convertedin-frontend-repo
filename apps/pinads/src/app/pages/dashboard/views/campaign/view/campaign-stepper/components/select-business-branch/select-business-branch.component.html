<header class="header mb-4">
  <h1 class="header__title">{{ 'createCampaign.branch.title' | translate }}</h1>
  <p class="header__desc">{{ 'createCampaign.branch.subtitle' | translate }}</p>
</header>
<form [formGroup]="formGroup" class="">
  <div
  *ngIf="defaultLocation"
    class="branch flex justify-content-between align-items-center border-2 border-round-lg p-3"
  >
    <div class="flex">
      <div class="flex flex-column justify-content-between" >
        <h5 class="branch__name">{{ defaultLocation.title }}</h5>
        <p class="mt-2 branch__desc">{{ defaultLocation.website_url }}</p>
        <p class="mt-2 branch__desc" *ngIf="defaultLocation.location">{{ defaultLocation.location }}</p>
      </div>
    </div>
    <!-- <button class="p-button primary-outline-btn">change</button> -->
  </div>
  <hr class="my-4 w-full border-1 border-gray-300" />
  <div class="form-field ">
    <label class="mb-2 form-field__label">
      {{ 'createCampaign.branch.websiteLabel' | translate }}
    </label>
    <p class="form-field__desc">{{ 'createCampaign.branch.websiteDesc' | translate }}</p>
    <input
      #headlineInput
      class="flex-1 form-field__input"
      pInputText
      formControlName="website_url"
      type="text"
      placeholder="https://example-webstie.com"
    />
  </div>
  <div class="form-field">
    <label class="form-field__label" for="phone">{{
      'createCampaign.branch.phoneLabel' | translate
    }}</label>

    <convertedin-phone-number-input
      class="form-field__input w-full"
      formControlName="phone_number"
      wrongFormatMessage="{{ 'validations.phone.wrongFormat' | translate }}"
    />
    <convertedin-control-errors [control]="formGroup.get('phone_number')!" />
  </div>
</form>
