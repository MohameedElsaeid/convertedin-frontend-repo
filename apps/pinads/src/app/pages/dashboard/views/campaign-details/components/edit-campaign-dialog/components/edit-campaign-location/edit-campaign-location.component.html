<div class="form-field">
  <label class="mb-2 form-field__label">{{
    'createCampaign.targeting.advertiseNearAddress' | translate
  }}</label>
  <div class="p-input-icon-left w-full mb-3 form-field__input">
    <i class="pi pi-map-marker"></i>
    <input
      #addressText
      placeholder="{{ 'createCampaign.targeting.searchLocation' | translate }}"
      pInputText
      class="w-full"
      type="text"
      [ngModel]="addressValue"
    />
  </div>
</div>
<div class="google-map">
  <google-map
    [center]="markerPosition!"
    width="100%"
    height="10rem"
    [options]="mapOptions"
  >
    <map-marker [position]="markerPosition!" [options]="mapMarkerOptions" />

    <map-circle
      [center]="markerPosition!"
      [radius]="this.areaValue * METER_TO_KILOMETER"
      [options]="mapCircleOptions"
    />
  </google-map>
</div>
<div class="w-full slider form-field mt-3">
  <label class="form-field__label">{{
    'createCampaign.targeting.areaRange' | translate
  }}</label>
  <div class="mx-3 thumb-container relative">
    <span
      class="absolute pb-2 bottom-0 slider-thumb"
      [style.left]="thumbPosition"
      >{{ this.areaValue }}{{ 'createCampaign.km' | translate }}
    </span>
  </div>
  <div class="px-3">
    <p-slider
      [step]="1"
      [ngModel]="areaValue"
      (ngModelChange)="onChangeArea($event)"
      [min]="minArea"
      [max]="maxArea"
    ></p-slider>
  </div>
  <div class="flex w-full justify-content-between mt-2 d-ltr">
    <span>{{ minArea }}{{ 'createCampaign.km' | translate }}</span>
    <span>{{ maxArea }}{{ 'createCampaign.km' | translate }}</span>
  </div>
</div>
