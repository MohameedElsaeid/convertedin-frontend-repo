<form [formGroup]="forgotPasswordForm" class="w-full sm:w-8 md:w-6 lg:w-4" (ngSubmit)="submit()">
    <header class="header text-center">
      <h1 class="header__title">{{ 'auth.forgotPassword.title' | translate }}</h1>
      <p class="header__desc">{{ 'auth.forgotPassword.subtitle' | translate }}</p>
    </header>
    <!-- <hr class="my-4 w-full border-1 border-gray-200" /> -->
    <div class="w-full mt-4">
      <div class="form-field">
        <label class="form-field__label" for="email">{{
          'auth.forgotPassword.mailLabel' | translate
        }}</label>
        <input
          class="form-field__input"
          pInputText
          formControlName="email"
          id="email"
          type="text"
          [placeholder]="'auth.forgotPassword.mailPlaceholder' | translate"
        />
        <convertedin-control-errors [control]="forgotPasswordForm.get('email')!" />
      </div>

      <button
        class="p-button primary-btn mt-3 w-full justify-content-center"
        [disabled]="(isLoading$ | async) || forgotPasswordForm.invalid"
      >
        {{ 'auth.forgotPassword.forgotPasswordBtn' | translate }}
        <i class="pi pi-spin pi-spinner mx-1" *ngIf="isLoading$.value"></i>
      </button>
    </div>
    <!-- <hr class="my-4 w-full border-1 border-gray-200" /> -->
    <!-- <p class="text-xs font-medium">{{ 'auth.login.haveAccount' | translate }}</p> -->
    <a [routerLink]="['../login']" class="p-button primary-outline-btn mt-2 w-full justify-content-center">
      {{ 'auth.forgotPassword.login' | translate }}</a
    >
  </form>
