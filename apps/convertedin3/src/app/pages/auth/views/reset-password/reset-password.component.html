<div class="grid justify-content-between mt-5">
    <div class="lg:col-6 col-12">
      <h1>Reset your password</h1>
      <p>Add a new password to your account</p>
    </div>
    <div class="lg:col-5 col-12">
      <form [formGroup]="resetPasswordForm" class="auth-form">
        <div class="flex flex-column">
          <h5 class="text-center">Reset Password</h5>
          <h3 class="mt-1 text-center">Create New Password</h3>
        </div>
        <div class="flex flex-column gap-2 mt-4">
          <label for="newPassword">New Password</label>
          <p-password formControlName="newPassword" placeholder="Write Password" />
          <convertedin-control-errors [control]="resetPasswordForm.get('newPassword')!" />
        </div>
        <div class="flex flex-column gap-2 mt-4">
          <label for="confirmPassword">Confirm New Password</label>
          <p-password formControlName="confirmPassword" [feedback]="false" placeholder="Re-write Password" />
          <convertedin-control-errors [control]="resetPasswordForm.get('confirmPassword')!" />
        </div>
        <button class="mt-2" type="submit" [disabled]="resetPasswordForm.invalid">Create New Password</button>
      </form>
    </div>
</div>
