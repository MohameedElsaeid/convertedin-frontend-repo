<div class="flex justify-content-between align-items-center mt-3">
<h1 class="mt-3 mb-5">Choose the platform you would like to connect</h1>
    <a class="support-link" href="#">Need Support?</a>
</div>
<div class="grid">
  <div class="col-12 md:col-6 lg:col-4" *ngFor="let platform of socialPlatforms">
    <div class="social-card flex flex-column gap-2 relative">
      <div class="social-card__header flex flex-column gap-2">
        <img
          class="social-card__header-logo mr-auto"
          [src]="platform.logo"
          [alt]="platform.name"
        />
        <div class="social-card__header-content">
          <h2 class="social-card__header-title">
            {{ platform.name }}
            <img
              *ngIf="platform.status === 'connected'"
              class="social-card__verified-icon"
              src="/assets/icons/green-success.svg"
              alt="Verified"
            />
          </h2>
          <p class="social-card__description">
            {{ platform.description }}
          </p>
          <span *ngIf="platform.status === 'connected'" class="social-card__status social-card__status--connected">
            &#8226; Connected
          </span>
        </div>
      </div>
      <div class="social-card__footer" [ngSwitch]="platform.status">
        <ng-container *ngSwitchCase="'connect'">
          <a
            [routerLink]="platform.routerLink"
            class="social-card__button social-card__button--connect"
          >Connect</a>
        </ng-container>
        <ng-container *ngSwitchCase="'connected'">
          <div class="flex justify-content-between w-full">
            <button class="social-card__button social-card__button--disconnect">
              Disconnect
            </button>
            <button class="social-card__button social-card__button--manage flex align-items-center gap-2">
              <i class="pi pi-cog"></i>
              Manage
            </button>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'coming-soon'">
          <span class="social-card__footer-coming-soon">
            Coming Soon
          </span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
