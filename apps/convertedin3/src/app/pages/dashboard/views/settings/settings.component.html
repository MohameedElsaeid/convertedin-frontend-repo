<section class="flex flex-column">
  <nav class="settings-nav">
    <ul class="settings-nav__list flex gap-2">
      <li *ngFor="let item of navItems" class="settings-nav__item">
          <a [routerLink]="item.route" routerLinkActive="settings-nav__link--active" class="settings-nav__link">{{ item.label }}</a>
        </li>
      </ul>
  </nav>
  <router-outlet></router-outlet>
</section>
