<section class="bg-white p-5 border-round-lg mt-3">
  <h3 class="text-sm text-primary-dark font-semibold mb-3">{{ 'account.connectMeta' | translate }}</h3>
  <div class="flex flex-column gap-3 justify-content-center align-items-center p-8">
    <p class="text-sm text-primary-dark font-medium">{{ 'account.startConnectingYourMetaAdAccount' | translate }}</p>
    <button class="p-button btn meta-btn" (click)="connectFb()">
      <svg-icon name="meta"></svg-icon>{{ 'account.connectMeta' | translate }}
    </button>
  </div>
  <div class="flex justify-content-between align-items-center mt-5">
    <button
      class="p-button btn primary-outline-btn"
      routerLink="/dashboard/accounts/connect"
    >
      {{ 'account.back' | translate }}
    </button>
    <div class="flex align-items-center gap-3">
      <button
        class="p-button btn primary-outline-btn"
        routerLink="/dashboard/accounts"
      >
        {{ 'account.cancel' | translate }}
      </button>
      <button class="p-button btn text-button" (click)="connectFb()">
        {{ 'account.next' | translate }}
      </button>
    </div>
  </div>
</section>
