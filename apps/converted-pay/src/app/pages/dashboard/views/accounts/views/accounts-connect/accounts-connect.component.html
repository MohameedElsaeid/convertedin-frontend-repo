<section class="p-4">
  <h3 class="text-sm text-primary-dark font-semibold mb-3">
    {{ 'account.selectYourAccount' | translate }}
  </h3>
  <section>
    <convertedin-spinner
      *ngIf="isLoading$ | async"
      class="flex-1 h-full flex flex-column justify-content-between align-items-center"
    />
    <div class="flex gap-3 flex-wrap">
      <convertedin-account-card
        *ngFor="let account of accountList"
        [account]="account"
        [selectedAccount]="selectedAccount"
        (click)="onSelectType(account)"
      ></convertedin-account-card>
    </div>
    <convertedin-warning-banner
      class="w-fit mt-3"
      title="{{ 'account.important' | translate }}"
      subtitle="{{ 'account.itTakes24HoursToChargeYourAccount' | translate }}"
    ></convertedin-warning-banner>

    <div *ngIf="selectedAccount?.id === 1">
      <h3 class="header__title text-lg mt-3">
        {{ 'account.howItWorks' | translate }}
      </h3>
      <ul class="header__desc text-base px-3">
        <li>
          {{ 'account.confirmToAccessAllOfYourAdAccountDetails' | translate }}
        </li>
        <li>
          {{ 'account.yourAccountWillBeUnderReviewToGetVerified' | translate }}
        </li>
        <li>
          {{ 'account.afterYouChargedYourAccount' | translate }}
        </li>
      </ul>
      <div
        class="banner w-fit p-3 border-round-lg mt-3"
        [innerHTML]="'account.googlePromoNotice' | translate"
      ></div>
    </div>
  </section>
</section>

<hr class="mt-8 w-full border-1 border-gray-200" />
<section class="flex justify-content-end gap-3 px-4 py-3">
  <button
    class="p-button btn primary-outline-btn"
    routerLink="/dashboard/accounts"
  >
    {{ 'account.cancel' | translate }}
  </button>
  <button
    [disabled]="!selectedAccount"
    class="p-button btn primary-btn"
    (click)="connectAccount()"
  >
    {{ 'account.next' | translate }}
  </button>
</section>
