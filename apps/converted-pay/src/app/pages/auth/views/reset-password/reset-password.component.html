<section class="flex h-full">
  <div
    class="absolute top-0 left-0 right-0 py-5 px-4 md:px-8 flex justify-content-between align-items-center"
  >
    <a href="https://convertedpay.convertedin.com">
      <img class="logo" src="assets/icons/logo.svg" alt="logo" />
    </a>
    <convertedin-select-app-lang
      [isWhiteBg]="true"
    ></convertedin-select-app-lang>
  </div>
  <div
    class="h-full container py-5 px-4 md:px-8 flex flex-column justify-content-between"
  >
    <div class="p-4"></div>
    <!-- <a href="https://convertedpay.convertedin.com">
      <img src="assets/icons/logo.svg" class="h-2rem w-fit" alt="logo" />
    </a> -->
    <form
      [isFormEvent]="true"
      [convertedinLogEvents]="EVENTS_LOG.RESET_PASSWORD_BUTTON"
      [metaData]="resetPasswordForm.value"
      [formGroup]="resetPasswordForm"
      class="flex flex-column justify-content-center"
      (ngSubmit)="submit()"
    >
      <header class="header">
        <h1 class="header__title">{{ 'resetPassword.title' | translate }}</h1>
      </header>
      <div class="w-full mt-4">
        <div class="form-field">
          <label class="form-field__label" for="password">{{
            'resetPassword.password' | translate
          }}</label>

          <p-password
            inputId="password"
            class="form-field__input w-full"
            formControlName="password"
            [feedback]="false"
            [toggleMask]="true"
            placeholder="{{ 'resetPassword.passwordPlaceholder' | translate }}"
          />
          <convertedin-control-errors
            [control]="resetPasswordForm.get('password')!"
          />
        </div>
        <div class="form-field">
          <label class="form-field__label" for="password_confirmation">{{
            'resetPassword.confirmPassword' | translate
          }}</label>

          <p-password
            inputId="password_confirmation"
            class="form-field__input w-full"
            formControlName="passwordConfirmation"
            [feedback]="false"
            [toggleMask]="true"
            placeholder="{{
              'resetPassword.confirmPasswordPlaceholder' | translate
            }}"
          />
          <convertedin-control-errors
            [control]="resetPasswordForm.get('passwordConfirmation')!"
          />
        </div>
        <button
          class="p-button btn primary-dark-btn mt-3 w-full justify-content-center"
          [disabled]="(isLoading$ | async) || resetPasswordForm.invalid"
        >
          {{ 'resetPassword.resetPassword' | translate }}
          <i class="pi pi-spin pi-spinner mx-1" *ngIf="isLoading$.value"></i>
        </button>
      </div>
    </form>
    <div>
      <p class="text-xs text-gray-700">{{ 'poweredBy' | translate }}</p>
    </div>
  </div>

  <div class="flex-1 hidden md:flex justify-content-center align-items-end p-8">
    <img
      src="assets/images/login.png"
      class="block object-cover login-img max-w-full"
      alt="login-img"
    />
  </div>
</section>
