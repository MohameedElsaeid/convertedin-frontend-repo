<p-tabMenu
  [model]="items"
  [activeItem]="activeTab"
  class="dashboard-settings__tabs"
>
  <ng-template pTemplate="item" let-item>
    <div class="flex gap-2 dashboard-settings__tab">
      <img alt="setting-tab-icon" [src]="item.icon" />
      <p>{{ item.label | translate }}</p>
    </div>
  </ng-template>
</p-tabMenu>

<section class="px-3 flex-grow-1 flex flex-column">
  <router-outlet></router-outlet>
</section>
