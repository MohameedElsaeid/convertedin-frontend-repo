<div class="flex justify-content-between">
  <h3>
    {{ value }} <span *ngIf="showCurrency">{{ _currency$ | async }}</span>
  </h3>

  <figure class="flex justify-content-between align-items-center" *ngIf="img">
    <img [src]="img" [alt]="title" />
  </figure>
</div>

<p>
  {{ title }}
  <i
    *ngIf="isClickable"
    class="pi pi-arrow-{{ direction === 'rtl' ? 'left' : 'right' }}"
  ></i>
</p>
