<figure class="success-popup__icon mx-auto">
  <img alt="success-icon" src="assets/icons/common/success.svg" />
</figure>

<div class="flex flex-column gap-2">
  <h1>{{ title | translate }}</h1>
  <p *ngIf="subtitle">{{ subtitle | translate }}</p>
</div>

<a
  (click)="closeDialog()"
  [routerLink]="route"
  pButton
  class="w-full success-popup__btn justify-content-center"
  >{{ btnText | translate }}
</a>
