<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="FlyerZ helps businesses create ads on Facebook & instagram using Ai. Launch an ad, pay in local payments. All insights & ad performance through it."
    />
    <meta name="author" content="Convertedin" />
    <!-- OG Meta tags -->
    <meta property="og:title" content="Flyerz" />
    <meta property="og:url" content="https://app-flyerz.converted.in/" />
    <meta property="og:image" content="assets/images/og-banner.jpg" />
    <meta
      property="og:description"
      content="FlyerZ helps businesses create ads on Facebook & instagram using Ai. Launch an ad, pay in local payments. All insights & ad performance through it."
    />
    <meta property="og:type" content="website" />
    <!-- Link tags -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Flyerz</title>
    <base href="/" />

    <!-- Splash screen styles -->
    <style id="loading-styles">
      body {
        position: relative;
      }

      #loading-panel {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: transparent;
      }

      #loading-panel figure {
        animation: 2s linear 0s infinite alternate logo-animation;
        width: fit-content;
      }

      @keyframes logo-animation {
        from {
          transform: scale(0.8);
        }
        to {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <convertedin-root></convertedin-root>

    <!-- Splash screen -->
    <main id="loading-panel">
      <figure>
        <img
          src="./assets/images/ads_by_ai_logo.svg"
          alt="flyerz-logo"
          width="204"
          height="120"
        />
      </figure>
    </main>

    <!-- Connect facebook -->
    <script
      src="https://connect.facebook.net/en_US/sdk.js"
      id="facebook-jssdk"
      async
    ></script>
  </body>
</html>
